{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head><meta charset="UTF-8"><title>画像一覧</title></head>
<body>
  <h1>画像一覧</h1>
  <a href="{% url 'editor_view' %}">新規アップロード</a>
  <ul>
    {% for img in images %}
      <li>
        <a href="{% url 'image_update' img.pk %}">
          <img src="{{ img.original.url }}" width="150" alt="EditedImage {{ img.pk }}">
        </a>
        <p>作成日時: {{ img.created_at }}</p>
        <a href="{% url 'image_delete' img.pk %}">削除</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
